<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Vanilla JS WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="widget-wrapper">
        <div class="weather-app">
          <div class="location-description">
            <h1>Munich, Germany</h1>
            <ul>
              <li>Tuesday 20:17</li>
              <li>rainy</li>
            </ul>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <span class="clearfix weather-icon-temperature">
                <img
                  src="https://img.icons8.com/doodle/96/000000/rain--v1.png"
                  alt="rainy"
                  class="float-left"
                />
                <span class="float-left">
                  <strong>16</strong>
                  <span class="unit"
                    >°C | <a href="#" id="fahrenheit">°F</a></span
                  >
                </span>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="Precipitation">80%</span></li>
                <li>Humidity: <span id="humidity">88%</span></li>
                <li>
                  wind: <span id="wind">3 </span
                  ><span id="speed-unit">km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nissrineninas/vanilla-js-weather-app/settings"
            target="_blank"
            >open-source code</a
          >
          by Nissrine Saraireh
          <br />
          <a href="https://icons8.com/icon/81739/rain" target="_blank"
            >Rain icon by Icons8</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
