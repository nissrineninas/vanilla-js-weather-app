<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Vanilla JS WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="widget-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row search-form-row">
              <div class="col-md-10">
                <input
                  type="search"
                  placeholder="Search for a city weather from here"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="submit"
                  value="Search"
                  id="search-clicked"
                  class="btn btn-outline-info"
                  onclick="showFahrenheitUnit()"
                />
              </div>
            </div>
          </form>
          <div class="location-description">
            <h1 id="city">current location</h1>
            <ul>
              <li id="show-date"></li>
              <li><span id="show-last-updated"></span></li>

              <li id="weather-description"></li>
            </ul>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <span class="clearfix weather-icon-temperature">
                <img src="#" alt="rainy" id="weather-icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature-display"></strong>
                  <span class="unit">
                    <a href="#" id="celsius-convertor" class="active">°C</a>
                    <a href="#" id="fahrenheit-convertor" style="display: none"
                      >| °F</a
                    ></span
                  >
                </span>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li><span id="precipitation" style="display: none"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  wind: <span id="wind">3</span
                  ><span id="speed-unit"> km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nissrineninas/vanilla-js-weather-app/settings"
            target="_blank"
            >open-source code</a
          >
          by Nissrine Saraireh
        </small>
      </div>
    </div>
    <script src="src/lib/moment/moment.min.js"></script>
    <script src="src/geolocation.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
