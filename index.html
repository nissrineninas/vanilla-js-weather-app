<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Vanilla JS WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="widget-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row search-form-row">
              <div class="col-md-9">
                <input
                  type="search"
                  placeholder="Enter city here to see the weather"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="submit"
                  value="search"
                  id="search-clicked"
                  class="btn btn-outline-light material-icons"
                />
                <input
                  id="current-location"
                  type="button"
                  class="btn btn-outline-light material-icons"
                  value="my_location"
                />
              </div>
            </div>
          </form>
          <div class="location-description">
            <h1 id="city">Vanilla js Weather App</h1>
            <ul>
              <li id="show-date"></li>
              <li><span id="show-last-updated"></span></li>

              <li id="weather-description"></li>
            </ul>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <span class="clearfix weather-icon-temperature">
                <img
                  src="#"
                  alt="weather-forecast-image"
                  id="weather-icon"
                  class="float-left"
                />
                <span class="float-left auto">
                  <strong id="temperature-display"></strong>
                  <span class="unit">
                    <a href="#" id="celsius-convertor" class="active">°C</a>
                    |
                    <a href="#" id="fahrenheit-convertor">°F</a></span
                  >
                </span>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <span id="precipitation" style="display: none"></span
                  ><span id="precipitation-unit"></span>
                </li>
                <li><span id="humidity"></span></li>
                <li><span id="wind"></span><span id="wind-unit"> </span></li>
              </ul>
            </div>
          </div>
          <!-- start of weather forecast -->
          <div class="weather-forecast" id="forecast">
            <!-- JS manipulated column -->
            <!-- Js manipulation in src/forecast-display.js -->
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nissrineninas/vanilla-js-weather-app/tree/integrating-weather-forecast"
            target="_blank"
            class="github-link"
            >open-source code</a
          >
          by Nissrine Saraireh
        </small>
      </div>
    </div>
    <script src="src/lib/moment/moment.min.js"></script>
    <script src="src/index.js"></script>
    <script src="src/forecast-display.js"></script>
  </body>
</html>
